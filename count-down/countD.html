<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countD.css"/>
</head>
<body>
    <div class="main">
        <div class="overlay">
             <div class="title">We are coming soon</div>
        <div class="title" id="end-date"> 20 June 2024 10:00 pm</div>
        <div class="col">
            <div>
                <input type="text" readonly value="0">
            </br>
                <label>Days</label>
            </div>
            <div>
                <input type="text" readonly value="0">
            </br>
                <label>Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0">
            </br>

                <label>Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0">
            </br>
                <label>Seconds</label>
            </div>
        </div>
        </div>
    </div>
<script src="countD.js"></script>  
</body>
</html>
